<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl border-4 border-blue-600 max-w-lg w-full">
        <h2 class="text-3xl font-serif font-bold text-blue-800 text-center mb-6">ğŸ“… Create a New Event ğŸ“…</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div class="space-y-4">
               
                <label class="block font-semibold text-blue-900">Event Title</label>
                <input type="text" name="title" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter event title" required>

                
                <label class="block font-semibold text-blue-900">Description</label>
                <textarea name="description" rows="4" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter event details" required></textarea>

               
                <label class="block font-semibold text-blue-900">Venue</label>
                <input type="text" name="venue" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter event venue" required>

            
                <label class="block font-semibold text-blue-900">Event Date</label>
                <input type="datetime-local" name="date" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <button type="submit" 
                class="w-full mt-4 bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg">
                ğŸš€ Create Event ğŸš€
            </button>
        </form>
    </div>

</body>
</html>
