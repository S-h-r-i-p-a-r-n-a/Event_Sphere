<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form class="bg-white p-8 shadow-lg rounded-lg w-96" method="POST">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <input class="border p-2 w-full mb-3 rounded" type="text" name="username" placeholder="Username" required>
        <input class="border p-2 w-full mb-3 rounded" type="password" name="password" placeholder="Password" required>
        <select class="border p-2 w-full mb-3 rounded" name="role">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
        </select>
        <button class="bg-blue-500 text-white p-3 rounded w-full hover:bg-blue-600 transition duration-300 focus:outline-none">
            Register
        </button>

        <p class="text-sm text-gray-600 mt-3 text-center">
            Already logged in? 
            <a href="{% url 'login' %}" class="text-blue-500 font-semibold hover:underline">Login now</a>
        </p>
    </form>
</body>
</html>
