<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <form class="bg-white p-8 shadow-lg rounded-lg w-96" method="POST">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm text-center mb-3">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <input class="border p-2 w-full mb-3 rounded" type="text" name="username" placeholder="Username" required>
        <input class="border p-2 w-full mb-3 rounded" type="password" name="password" placeholder="Password" required>

        <button class="bg-blue-500 text-white p-3 rounded w-full">Login</button>

       
        <p class="text-sm text-gray-600 mt-3 text-center">
            Didn't register yet? 
            <a href="{% url 'register' %}" class="text-blue-500 font-semibold hover:underline">Register now</a>
        </p>
    </form>

</body>
</html>
